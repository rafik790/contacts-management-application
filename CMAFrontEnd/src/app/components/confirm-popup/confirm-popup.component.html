<div class="popup-header">
    <div class="popup-title">
        <h4>{{caption}}</h4>
    </div>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 text-left mb-4">
            <div class="hs-content-padding" [innerHTML]="title"></div>
        </div>
    </div>
    <div class="btn-wrapper text-right">
        <button type="button" class="miw-200 btn btn-secondary" (click)="decline()" [innerHTML]="declineLabel"
            *ngIf="declineLabel!=confirmLabel"></button>&nbsp;&nbsp;
        <button type="button" class="miw-200 btn btn-success ml-2" (click)="confirm()" [innerHTML]="confirmLabel"
            ngbAutofocus></button>
    </div>
</div>
