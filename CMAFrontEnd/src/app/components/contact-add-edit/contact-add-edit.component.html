<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <form autocomplete="off" [formGroup]="contactForm">
        <div class="row">
            <div class="col-xl-6 col-lg6 col-md-6 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label for="firstName" class="control-label">
                        First Name
                    </label>
                    <input type="text" placeholder="First Name" class="form-control" formControlName="firstName"
                        name="firstName" />
                    <div *ngIf="firstName?.touched && !firstName?.valid">
                        <div class="error-msg" *ngIf="firstName?.errors?.required">
                            Enter First Name
                        </div>
                        <div class="error-msg" *ngIf="firstName?.errors?.maxlength">
                            Length should not be more than 100
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-lg6 col-md-6 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label for="lastName" class="control-label">
                       Last Name
                    </label>
                    <input type="text" placeholder="Last Name" class="form-control" formControlName="lastName"
                        name="lastName" />
                    <div *ngIf="lastName?.touched && !lastName?.valid">
                        <div class="error-msg" *ngIf="lastName?.errors?.required">
                            Enter Last Name
                        </div>
                        <div class="error-msg" *ngIf="lastName?.errors?.maxlength">
                            Length should not be more than 100
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-6 col-lg6 col-md-6 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label for="firstName" class="control-label">
                        Email Address
                    </label>
                    <input type="text" placeholder="Email Address" class="form-control" formControlName="email"
                        name="email" />
                    <div *ngIf="email?.touched && !email?.valid">
                        <div class="error-msg" *ngIf="email?.errors?.required">
                            Enter Email Address
                        </div>
                        <div class="error-msg" *ngIf="email?.errors?.email">
                            Email Address is not valid
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-lg6 col-md-6 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label for="password" class="control-label">
                        Password
                    </label>
                    <input type="text" class="form-control" formControlName="password"
                        name="password" />
                    <div *ngIf="password?.touched && !password?.valid">
                        <div class="error-msg" *ngIf="password?.errors?.required">
                            Enter Password
                        </div>
                        <div class="error-msg" *ngIf="password?.errors?.badpassword">
                            Password is not valid
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-wrapper text-right">
            <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>&nbsp;&nbsp;
            <button type="submit" class="btn btn-success" (click)="onSaveContact()" ngbAutofocus>Save</button>

        </div>

    </form>
</div>
