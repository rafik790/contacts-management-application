<div class="card" style="width: 18rem;">
    <div class="card-header">
        Contact Details For {{contactData.firstName+' '+ contactData.lastName}}
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">ID: {{contactData.id}}</li>
        <li class="list-group-item">First Name: {{contactData.firstName}}</li>
        <li class="list-group-item">Last Name: {{contactData.lastName}}</li>
        <li class="list-group-item">Email: {{contactData.email}}</li>
    </ul>
</div>
